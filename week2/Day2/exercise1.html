<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
  </head>
  <body>
      <header>
         <h4>Profil</h4>
         <p>Hier Konnen ihre adress....</p> 
      </header>

                         <!-- section personliche -->
    <main>
      <section>
          <h3>Pers&ouml;nliche Daten</h3>
          <form action="exercise1.html" method="POST">
              <label for="titel">Titel</label>
              <input type="text" name="titel" id="titel" placeholder="Dr. hc" required>

              <label for="vorname">Vorname</label>
              <input type="text" name="vorname" id="vorname" placeholder="Peter" required>

              <label for="nachname">Nachname</label>
              <input type="text" name="nachname" id="nachname" placeholder="Muster" required>

              <!-- <label for="geschlecht">Geschlecht</label>
              <input type="button" value="W" >
              <input type="button" value="M" >  -->
              <!--use checkbox or radio -->

              <!-- <label for="sprache">Sprache</label>
              <input type="button" value="DE"  >
              <input type="button" value="FR"  >
              <input type="button" value="FR"  > -->
              <!--use checkbox or radio -->
          </form>
      </section>
       
                           <!-- section kontaktdaten -->
      <section>
        <h3>Kontaktdaten</h3>

        <label for="telefon">Telefon</label>
        <input type="tel" name="telefon" id="telefon" placeholder="123-45-678"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required >
      
        <label for="mobile">Mobile</label>
        <input type="tel" name="mobile" id="mobile" placeholder="optional">

        <label for="haupt">Hauptnummer</label>
        <input type="tel" name="haupt" id="haupt" placeholder="optional">

        <label for="fax">Fax</label>
        <input type="tel" name="fax" id="fax" placeholder="optional">

        <label for="mail1">Mail 1</label>
        <input type="email" name="mail1" id="mail1" required>

        <label for="mail2">Mail 2</label>
        <input type="email" name="mail2" id="mail2" required>
        
      </section>

                  <!-- section adress -->
        <section>
          <h3>Adressdaten</h3>

          <label for="firma">Firma</label>
          <input type="text" name="firma" id="firma" required>

          <label for="zusatz">Zusatz Firma</label>
          <input type="text" name="zusatz" id="zusatz" placeholder="optional">

          <label for="home">Homepage</label>
          <input type="text" name="home" id="home" placeholder="optional">
 
          <label for="adress">Adress / Haus Nr</label>
          <input type="text" name="adress" id="adress" required>
          <input type="text" name="haus" id="haus" placeholder="33">

          <label for="zuadress">Zusatz Adress</label>
          <input type="text" name="zuadress" id="zuadress" placeholder="optional">

          <label for="post">Postfach</label>
          <input type="text" name="post" id="post" placeholder="optional">

          <label for="plz">PLZ / Ort</label>
          <input type="text" name="plz" id="plz" placeholder="8800">
          <input type="text" name="ort" id="ort" placeholder="Mustersstadt">

          <label for="kanton">Kanton / Land</label>
          <input type="text" name="kanton" id="kanton" placeholder="ZH">
          <input type="text" name="land" id="land" placeholder="Schweiz">

       </section>
       <input type="button" value="Speichern">
      </main>
  </body>
</html>
